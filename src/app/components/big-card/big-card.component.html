<div class="container__big-card">
  <div class="big-card__photo">
    <img src= {{photoCover}}
    alt="default-image"
    height="250px"
    width="396px"
    srcset="">
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', id]">
        {{cardTitle}}
      </a>
    </h1>
  </div>
  <div class="big-card__content">
    <p>
      <a [routerLink]="['content', id]">
      {{cardContent}}
      </a>
    </p>
  </div>
</div>
