<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__image">
      <img src="{{photoCover}}"
      alt="default-image"
      width="200px"
      height="100px">
    </div>
    <div class="small-card__title">
      <h1>
        <a [routerLink]="['content', id]"> {{smallCardTitle}} </a>
      </h1>
    </div>
  </div>
  <div class="container__small-card-separator">
    <hr />
  </div>
</div>
